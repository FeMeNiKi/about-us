<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="src/styles/login.css">
  <link rel="icon" type="image/png" sizes="16x16"  href="src/assets/images/favicon-curriculum-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <main class="login-container">
    <form id="login-form">
      <h1>Bem-vindo</h1>
      <p>Faça login para continuar</p>
      <div class="input-container">
        <label for="username">Usuário</label>
        <input type="text" id="username" placeholder="Digite seu usuário" required>
      </div>
      <div class="input-container">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>
      </div>
      <button href="admin.html" type="">Entrar</button>
      <a href="#" class="forgot-password">Esqueceu sua senha?</a>
      <a href="index.html" class="forgot-password">Voltar a página inicial</a>
      <a href="admin.html" class="forgot-password">Admin Provisório</a>
    </form>
  </main>
  <script src="src/scripts/script.js"></script>
</body>
</html>
